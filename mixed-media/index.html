<!DOCTYPE html>

<head>

    <title>Mixed Media</title>
    <style>
    td {border: solid;
        padding: 10px;}

    </style>
</head>
<body>
<center>
    <table>

                    <audio src="test-audio.ogg" controls>
                        could not play audio</audio></center></td>
                <!-- Video 1 -->
                <td scope="row"><center> 
                    <video src="puppy.mp4" width="100" height="100" 
                    poster="https://picsum.photos/600/400" preload controls>
                         Could not load video </video> Video 1</center></td>
            </tr>
