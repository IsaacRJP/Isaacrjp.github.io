<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog209a</title>
    <style>
      
    </style>
</head>
<body>
    <script>
        let nums = []; //empty array
         //randomly generate an int between 1 and 1000
        for ( let i = 0; i < 400; i++) {
            let n = Math.floor(Math.random() * 1000) + 1 + "<br>"; 
            nums.push(n);
        }

        let lt = 0;
        let gte = 0;
        for (let i=0; i <nums.length; i++) {
         let current = nums[i];
            if (current >= 500) {
                gte++;
            } else {
                lt++;
            }
        }
        
        document.writeln(" # of numbers less than 500: " + lt + "<br>");
        document.writeln(" # of numbers greater than or equal to 500: " + gte + "<br>");
        document.writeln("Total numbers generated: " + nums.length + "<br>");
        document.writeln(nums);
    </script>
</body>
</html>
