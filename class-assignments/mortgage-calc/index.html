<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h1>Mortgage Calculator</h1>     
    <fieldset>
            <label for="principle">Principle:</label>
            <input type="number" id="principle" required>
<br>
            <label for="irate">Interest Rate:</label>
            <input type="number" id="irate" required>
<br>
            <label for="year">Number of Years:</label>
            <input type="number" id="year" required>
<br>
            <label for="monthpayment">Monthly Payment;</label>
            <input type="number" id="monthpayment" required>
<br>
            <button onclick="Calc()">Calculate</button>
            <button onclick="Reset()">Reset</button>
<br>
</fieldset>
<div id="Output">   
<h2>Output</h2>
<p id="out">~</p>
</div>
</body>
</html>
