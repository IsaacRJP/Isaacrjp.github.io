<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Notes</title>
</head>
<body>
    <script>
        let hotel = {
            name: "Holiday Inn",
            rooms: 50,
            booked: 30,
            roomTypes: ["single", "double", "suite"],
            checkAvailability: function() {
                return this.rooms - this.booked;
            },
        }
        document.write(hotel['name'] + "<br>");
        document.write("Available rooms: " + hotel.checkAvailability() + "<br>");

        // Constructor Notation

        function HotelConstructor(name,rooms,booked) {
            this.name = name;
            this.rooms = rooms;
            this.booked = booked;
            this.checkAvailability = function() {
                return this.rooms - this.booked;
            }
        }

        let hotel2 = new HotelConstructor("Microtel", 25, 5);
        document.write(hotel2['name'] + "<br>");
        document.write("Available rooms: " + hotel2.checkAvailability() + "<br>");

        // Class Notation
        class Hotel {
            // Constructors setup the vairiables for our objects
            constructor(name, rooms, booked) {
                this.name = name;
                this.rooms = rooms;
                this.booked = booked;
            }
            checkAvailability() {
                return this.rooms - this.booked;
            }
        }
        // A class is just a collection of variables and/or functions.

        let hotel3 = new Hotel("Supr 8", 30, 2);
        hotel3.name = "Super 8";
        document.write(hotel3.name + "<br>");
        document.write("Available rooms: " + hotel3.checkAvailability() + "<br>");
    </script>
</body>
</html>
