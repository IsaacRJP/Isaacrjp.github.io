<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a</title>
</head>
<body>
    <label for="wid">Width </label>
    <input type="number" id="wid">

    <label for="leng">Length</label>
    <input type="number" id="leng">

    <button onclick="
        let wid = document.getElementById('wid').value;
        let leng = document.getElementById('leng').value;
        wid = Number(wid);
        leng = Number(leng);
       let perim =  (leng * 2) + (wid * 2);
       perim = perim.toFixed(2); /*Round to 2 decimal places*/
       document.writeln('Perimeter = ' + perim)
       ">Calculate</button>
</body>
</html>
